<div class="header-list">
    <div class="header-list-item">
        <i nz-icon nzType="api" nzTheme="twotone" title="连接" (click)="openModal()"></i>
    </div>
    <div class="header-list-item">
        <i nz-icon nzType="code" nzTheme="twotone" title="新建查询"></i>
    </div>
</div>

<ng-template #modalFooter>
  <button nz-button nzType="primary" style="float: left;" (click)="execTest(modalInstance)" [nzLoading]="load">连接测试</button>
  <button nz-button nzType="default" (click)="modalInstance && modalInstance.destroy()">取消</button>
  <button nz-button nzType="primary" (click)="confirmEvent(modalInstance)">确定</button>
</ng-template>
